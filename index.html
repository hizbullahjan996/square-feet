<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yard to Square Feet Converter</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Yard to Square Feet Converter</h1>
        <form id="areaConverter">
            <label for="yards">Enter Yards:</label>
            <input type="number" id="yards" step="0.01" placeholder="Enter yards" required>
            <input type="submit" value="Convert">
        </form>
        <div id="result" class="hidden">
            <p id="conversionResult"></p>
        </div>
    </div>
    <script src="./script.mjs"></script>
</body>
</html>
